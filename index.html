<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtsFSr-qRrO6KI2B-tRTAwiypRx0aQlS5igA&usqp=CAU"
        alt="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-item-center w-50" style="height: 70vh">

        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th colspan="5"><input type="text" name="text" id="result" class="form-control"></th>
                    <th colspan="3">
                        <h3>Scientific Calculator</h3>
                    </th>


                </tr>
            </thead>
            <tbody>
                <tr>

                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="removeNumber('')">C</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="clearScreen('AC')">AC</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100"  onclick="getNumSqrt('')">&#8730;</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('+')">+</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('&#40')">&#40</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getCos('')">Cos</button>
                    </td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getTan('')">Tan</button>
                    </td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getSin('')">Sin</button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn  btn-lg btn-outline-primary w-100" onclick="getNum('1')">1</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary  w-100" onclick="getNum('2')">2</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary  w-100" onclick="getNum('3')">3</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary  w-100" onclick="getNum('-')">-</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('&#41')">&#41</button></td>

                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100"  onclick="getCosh('Math.cosh&#40')">Cosh</button></td>
                    <td><button type="button" class="btn  btn-lg btn-outline-primary w-100"  onclick="getTanh('Math.tanh&#40')">Tanh</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getSinh('Math.sinh&#40')">Sinh</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('4')">4</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('5')">5</button></td>
                    <td><button type="button" class="btn  btn-lg btn-outline-primary w-100" onclick="getNum('6')">6</button></td>
                    <td><button type="button" class="btn  btn-lg btn-outline-primary w-100" onclick="getNum('*')">*</button></td>
                    <td><button type="button" class="btn  btn-lg btn-outline-primary w-100" onclick="getNumhalf('*1/2')">&#189;</button> </td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNumE('')">e</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNumLog('')">log</button> </td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNumExp('')">exp</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('7')">7</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('8')">8</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('9')">9</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('/')">/</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('**2')">x<sup>2</sup></button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('**')">x<sup>y</sup></button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100"  onclick="getNumlog10('')">log10</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNumlog2('')">log2</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('0')">0</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('.')">.</button></td>
                    <td colspan="2"><button type="button" class="btn btn-lg btn-outline-dark w-100" onclick=getAnswer()>=</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum('Math.cbrt&#40')">&#8731;</button></td>

                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNumPi('')">&#8508;</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-primary w-100" onclick="getNum2Pi('')">2&#8508;</button></td>
                    <td><button type="button" class="btn btn-lg btn-outline-danger w-100" onclick="getNumFact('')">x!</button></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./script/app.js"></script>
</body>

</html>
