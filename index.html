<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtsFSr-qRrO6KI2B-tRTAwiypRx0aQlS5igA&usqp=CAU"
        alt="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-item-center w-50" style="height: 70vh">

        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th colspan="5"><input type="text" name="text" id="result" class="form-control"></th>
                    <th colspan="3">
                        <h3>Scientific Calculator</h3>
                    </th>


                </tr>
            </thead>
            <tbody>
                <tr>

                    <td><button type="button" class="btn btn-outline-primary" onclick="removeNumber('')">C</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="clearScreen('AC')">AC</button></td>
                    <td><button type="button" class="btn btn-outline-primary"
                            onclick="getNum('&#8730;')">&#8730;</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('+')">+</button></td>
                    <td><button type="button" class="btn btn-outline-primary"
                            onclick="getNum('Math.pi')">&#8508;</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('Math.cos')">cos</button>
                    </td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('Math.tan')">tan</button>
                    </td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('Math.sin')">sin</button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('1')">1</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('2')">2</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('3')">3</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('-')">-</button></td>
                    <td><button type="button" class="btn btn-outline-primary"
                            onclick="getNum('*2Math.PI')">2&#8508;</button></td>
                    <td><button type="button" class="btn btn-outline-primary"
                            onclick="getNum('Math.cosh')">cosh</button></td>
                    <td><button type="button" class="btn btn-outline-primary"
                            onclick="getNum('Math.tanh')">tanh</button></td>
                    <td><button type="button" class="btn btn-outline-primary"
                            onclick="getNum('Math.sinh')">sinh</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('4')">4</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('5')">5</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('6')">6</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('*')">*</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('&#189;')">&#189;</button>
                    </td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('Math.E')">e</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('Math.log')">log</button>
                    </td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('')">exp</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('7')">7</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('8')">8</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('9')">9</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('/')">/</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('')">x<sup>2</sup></button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('')">x<sup>3</sup></button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('Math.log10')">log10</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('Math.log2')">log2</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('0')">0</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('.')">.</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('-')">&#177;</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick=getAnswer()>=</button></td>
                    <td><button type="button" class="btn btn-outline-primary"
                            onclick="getNum('&#10098;')">&#10098;</button></td>
                    <td><button type="button" class="btn btn-outline-primary" onclick="getNum('')">&#10099;</button>
                    </td>
                    <td><button type="button" class="btn btn-outline-primary">Shift</button></td>
                    <td><button type="button" class="btn btn-outline-primary">Alpha</button></td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./script/app.js"></script>
</body>

</html>
